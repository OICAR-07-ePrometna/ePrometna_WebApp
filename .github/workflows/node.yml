name: Build and Lint Vue.js Project

on:
  push:
    branches: [ main ] # Or your main branch
  pull_request:
    branches: [ main ]

jobs:
  build_and_lint:
    runs-on: ubuntu-latest # Use a GitHub-hosted Ubuntu runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Checks out your repository content

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=18' # Specify a Node.js version

      - name: Install Dependencies
        run: npm install 
      - name: Lint with ESLint
        run: npm run lint 


      - name: Build Project
        run: npm run build 
