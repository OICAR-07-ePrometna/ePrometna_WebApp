events {
  worker_connections 1024; 
}

http {
  include       /etc/nginx/mime.types; 
  default_type  application/octet-stream;

  sendfile        on;
  #tcp_nopush     on;
  keepalive_timeout  65;
  #tcp_nodelay    on;

  # Logging (optional, customize as needed)
  # access_log /var/log/nginx/access.log;
  # error_log /var/log/nginx/error.log;

  server {
    listen 80;
    server_name localhost; # Or specific domain

    root /usr/share/nginx/html; 
    index index.html;

    # Serve config.json with no caching
    location = /config.json {
      add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      expires off;
      try_files $uri =404; # Serve if exists, else 404
    }

    # Handle SPA routing: all other requests fall back to index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optional: Caching for other static assets (JS, CSS, images, fonts)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }
  }
}
